<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="minesweeperController.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
  <link rel="stylesheet" href="main.css">

</head>

<body>
  <div class="container row-fluid" ng-controller="MinesweeperController">
    <div class="col-md-6">
      <div class="jumbotron">
        <h1>Mine Sweep</h1>
      </div>
      <div class="well spacer">
        <div class="container spacer">
          <button type="button" class="btn btn-default" ng-click="setCoverAll(false)">Unhide</button>
          <button type="button" class="btn btn-default" ng-click="setCoverAll(true)">Hide</button>
          <button type="button" class="btn btn-default" ng-click="setup()">New</button>
          <div class="btn-group">
            <label class="btn btn-primary" ng-model="numMine" uib-btn-radio="5" ng-click="setup()">5</label>
            <label class="btn btn-primary" ng-model="numMine" uib-btn-radio="10" ng-click="setup()">10</label>
            <label class="btn btn-primary" ng-model="numMine" uib-btn-radio="15" ng-click="setup()">15</label>
          </div>
      </div>

      </div>
    </div>
    <div class="col-md-6">
      <table class="well" ng-class="result">
        <tr class="minefield" ng-repeat="row in minefield.rows">
          <td ng-repeat="spot in row.spots" ng-click="unCover(spot)" ng-right-click="changeSign(spot)">
            <img ng-src="{{getSpotImg(spot)}}">
          </td>
        </tr>
      </table>
      <div>
        <h1 id="result" ng-if="result != ''" ng-class="result">{{result}}</h1>
      </div>
    </div>
  </div>
</body>

</html>
